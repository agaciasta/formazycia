                    <p>
            1. Gumę mini band załóż nad kostkami, na obu nogach.<br>2. Stopy rozstaw na szerokość bioder.<br>3. Delikatnie pochyl się w przód.<br>4. Rozpocznij ruch odwodzenia jednej z nóg do boku i delikatnie w przód, rozszerzając gumę.<br>5. Drugą nogą wykonaj dokładnie ten sam ruch.<br></p></div>
