                    <p>1. W obie dłonie złap hantel i przenieś go za swoją głowę, tak aby łokcie były maksymalnie zgięte.,2. Napnij brzuch i pośladki.,3. Wykonaj ruch prostowania przedramion, przenosząc hantel nad głowę i prostując łokcie.,4. Łokcie prowadź blisko ciała przez cały ruch</p>
